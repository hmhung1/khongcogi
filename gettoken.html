<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Token from Cookie</title>
    <style>
        .copy-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .token-display {
            margin-top: 10px;
            font-weight: bold;
        }

        .author {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Lấy Token từ Cookie</h2>
    <form id="cookieForm">
        <label for="cookie">Nhập cookie của bạn:</label><br>
        <input type="text" id="cookie" name="cookie" style="width: 300px;"><br><br>

        <label for="tokenType">Chọn loại token hợp lệ:</label><br>
        <select id="tokenType" name="tokenType" style="width: 310px;">
            <option value="EAAAAU">EAAAAU</option>
            <option value="EAADo1">EAADo1</option>
            <option value="EAAAAA">EAAAAA</option>
            <option value="EAADYP">EAADYP</option>
            <option value="EAAD6V7">EAAD6V7</option>
            <option value="EAAC2S">EAAC2S</option>
            <option value="EAAGOf">EAAGOf</option>
            <option value="EAAVBz">EAAVBz</option>
            <option value="EAAC4c">EAAC4c</option>
            <option value="EAACW5">EAACW5</option>
            <option value="EAABu2">EAABu2</option>
            <option value="EAAQr1">EAAQr1</option>
            <option value="EAAGNO">EAAGNO</option>
            <option value="EAAHbH">EAAHbH</option>
            <option value="EAACng">EAACng</option>
            <option value="EAACeH">EAACeH</option>
        </select><br><br>

        <button type="submit">Lấy Token</button>
    </form>

    <p id="result" class="token-display"></p>
    <button id="copyTokenBtn" class="copy-btn" style="display:none;">Sao chép Token</button>

    <!-- Phần hiển thị tác giả -->
    <p class="author">Tác giả: Hà Mạnh Hùng</p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('cookieForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            var cookie = document.getElementById('cookie').value;
            var tokenType = document.getElementById('tokenType').value;

            if (!cookie || !tokenType) {
                alert('Vui lòng nhập đầy đủ cookie và chọn loại token');
                return;
            }

            // Sử dụng proxy để vượt qua lỗi CORS
            var apiUrl = `https://alotoi.com/fb/?cookie=${encodeURIComponent(cookie)}&type=${encodeURIComponent(tokenType)}`;

            // Gửi yêu cầu đến API bằng axios
            axios.get(apiUrl)
                .then(response => {
                    const data = response.data;
                    if (data && data.token) {
                        const token = data.token;
                        document.getElementById('result').textContent = 'Token của bạn là: ' + token;
                        document.getElementById('copyTokenBtn').style.display = 'inline-block'; // Hiển thị nút sao chép
                        document.getElementById('copyTokenBtn').setAttribute('data-token', token); // Lưu token vào nút
                    } else {
                        document.getElementById('result').textContent = 'Không thể lấy token. Vui lòng kiểm tra lại.';
                        document.getElementById('copyTokenBtn').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    document.getElementById('result').textContent = 'Có lỗi xảy ra trong quá trình lấy token.';
                    document.getElementById('copyTokenBtn').style.display = 'none';
                });
        });

        // Sao chép token vào clipboard khi nhấn nút sao chép
        document.getElementById('copyTokenBtn').addEventListener('click', function() {
            const token = this.getAttribute('data-token');
            const tempInput = document.createElement('input');
            document.body.appendChild(tempInput);
            tempInput.value = token;
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Token đã được sao chép vào clipboard!');
        });
    </script>
</body>
</html>
